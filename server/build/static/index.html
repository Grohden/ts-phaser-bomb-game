<html>

<head>
    <title>A Multiplayer Game</title>
    <style type="text/css">
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }

        .nes-octocat.github-link {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .state-start {
        }

        .state-waiting {
        }

        .state-playing {
        }

        .state-waiting #start-container,
        .state-playing #start-container {
            display: none
        }

        #start-container {
            display: flex;
            margin: 0 70px;
        }
        .keys-container {
            width: 250px;
            display: flex;
            flex-direction: column;
        }

        .keys-line {
            align-self: center;
            margin-top: 8px;
        }

        .column {
            align-items: center;
            align-content: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        canvas {
            align-self: center;
            border: 4px solid black;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.1.0/css/nes.min.css" rel="stylesheet"/>
</head>

<body class="state-start">
<a href="https://github.com/Grohden/ts-phaser-bomb-game" target="_blank">
    <i class="nes-octocat animate github-link"></i>
</a>
<div id="start-container" class="nes-container">
    <div class="column">
        <div>Instructions:</div>
        <div class="keys-container">
            <div class="keys-line">
                <a class="nes-btn">↑</a>
            </div>
            <div class="keys-line">
                <a class="nes-btn">&#8592;</a>
                <a class="nes-btn">↓</a>
                <a class="nes-btn">&#8594;</a>
            </div>
            <div class="keys-line">
                <a class="nes-btn">Space = Bomb</a>
            </div>
        </div>
    </div>
    <div class="column">
        <a class="nes-btn" id="start-button">Start game</a>
    </div>
</div>
</body>
<script src="/static/index.js"></script>

</html>
